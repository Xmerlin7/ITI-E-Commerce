<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-row">
        <a class="nav-link" href="index.html">Products</a>
        <a class="nav-link" href="cart.html">Cart</a>
      </div>
    </header>

    <main class="page">
      <section class="panel">
        <h1 class="panel-title">Login</h1>

        <form class="form" id="loginForm">
          <label class="field">
            <span class="field-label">Email</span>
            <input class="input" type="email" name="email" required />
          </label>

          <label class="field">
            <span class="field-label">Password</span>
            <input class="input" type="password" name="password" required />
          </label>

          <p class="form-error" id="loginError" hidden></p>

          <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <div class="panel-divider"></div>

        <div class="panel-row">
          <a class="nav-link" href="register.html">Create account</a>
        </div>

        <div class="panel-divider"></div>

        <div class="panel-row">
          <button class="btn" id="exportUsersBtn" type="button">
            Export users.json
          </button>
          <label class="btn" for="importUsersFile">Import users.json</label>
          <input
            id="importUsersFile"
            class="file"
            type="file"
            accept="application/json"
          />
        </div>
        <p class="form-hint" id="importHint">
          Import will replace local users on this browser.
        </p>
      </section>
    </main>
  </body>
</html>
